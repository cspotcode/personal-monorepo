mutation unmarkIssueAsDuplicate($input: UnmarkIssueAsDuplicateInput!){
    unmarkIssueAsDuplicate(input: $input){
        clientMutationId
        duplicate{
            ... on Issue {
                activeLockReason
                authorAssociation
                body
                bodyHTML
                bodyText
                closed
                closedAt
                createdAt
                createdViaEmail
                databaseId
                id
                includesCreatedEdit
                lastEditedAt
                locked
                number
                publishedAt
                resourcePath
                state
                title
                updatedAt
                url
                viewerCanReact
                viewerCanSubscribe
                viewerCanUpdate
                viewerCannotUpdateReasons
                viewerDidAuthor
                viewerSubscription
            }
            ... on PullRequest {
                activeLockReason
                additions
                authorAssociation
                baseRefName
                baseRefOid
                body
                bodyHTML
                bodyText
                canBeRebased
                changedFiles
                checksResourcePath
                checksUrl
                closed
                closedAt
                createdAt
                createdViaEmail
                databaseId
                deletions
                headRefName
                headRefOid
                id
                includesCreatedEdit
                isCrossRepository
                isDraft
                lastEditedAt
                locked
                maintainerCanModify
                mergeStateStatus
                mergeable
                merged
                mergedAt
                number
                permalink
                publishedAt
                resourcePath
                revertResourcePath
                revertUrl
                reviewDecision
                state
                title
                updatedAt
                url
                viewerCanApplySuggestion
                viewerCanReact
                viewerCanSubscribe
                viewerCanUpdate
                viewerCannotUpdateReasons
                viewerDidAuthor
                viewerSubscription
            }
        }
    }
}